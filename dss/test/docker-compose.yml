version: '3'
services:
  rabbitmq:
    image: 'bitnami/rabbitmq:3.7'
    ports:
      - '4369:4369'
      - '5672:5672'
      - '25672:25672'
      - '15672:15672'
    volumes:
      - 'rabbitmq_data:/bitnami'
  app:         
    image: "waterqualitydss:latest"
    depends_on:
      - "rabbitmq"
  test:
    depends_on:
      - "app"
    image: "waterqualitydss-test:latest"

volumes:
  rabbitmq_data:
    driver: local