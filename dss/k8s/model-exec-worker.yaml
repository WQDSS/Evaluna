apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: "model-exec"
  labels:
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: "model-exec"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "model-exec"
    spec:
      containers:
        - name: model-exec
          image: "waterqualitydss"
          imagePullPolicy: IfNotPresent
          workingDir: "/app/src"
          command: ["celery", "-A", "wq2dss", "worker", "-l", "info"]
          resources: {}
      nodeSelector: {}
      affinity: {}
      tolerations: []
